<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Rosol Family</title>
</head>
<body>
    <iframe src="https://dbrmirror.herokuapp.com/"
        allowfullscreen
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        frameborder="0"
        width="100%"
        height="100%"
    ></iframe>
    <style>
        html,body,iframe {
        margin: 0;
        padding: 0;
        }
        html,body {
        height: 100%;
        overflow: hidden;
        }
        iframe {
        width: 100%;
        height: 100%;
        border: 0;
        }
    </style>
</body>
</html>
